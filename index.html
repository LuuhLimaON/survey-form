<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title"><span class="logo">Netflix</span> Movie Genres Survey</h1>
            <hr>
            <p id="description">Thank you for taking this survey!</p>
        </header>

        <div class="card">
            <form id="survey-form">

                <div class="form-group">
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" placeholder="Enter your Email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="number" id="number-label">Age:</label>
                    <input type="number" id="number" placeholder="Age" min="10" max="99" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="dropdown">How often do you watch movies?</label>
                    <select id="dropdown" class="form-control" required>
                        <option disabled selected>Select an option</option>
                        <option>Once a month</option>
                        <option>At least once a week</option>
                        <option>Every day</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Do you know what you are going to watch before you enter Netflix?</p>
                    <label class="input-radio">
                        <input name="decision" type="radio" value="yes" checked>Yes
                    </label>
                    <label class="input-radio">
                        <input name="decision" type="radio" value="no">No, I decide at the moment
                    </label>
                    <label class="input-radio">
                        <input name="decision" type="radio" value="it-depends">It depends
                    </label>
                </div>

                <div class="form-group">
                    <p>What are your favorite movie genres?</p>
                    <label class="input-checkbox">
                        <input name="genre" type="checkbox" value="comedy">Comedy
                    </label>
                    <label class="input-checkbox">
                        <input name="genre" type="checkbox" value="action">Action
                    </label>
                    <label class="input-checkbox">
                        <input name="genre" type="checkbox" value="horror">Horror
                    </label>
                    <label class="input-checkbox">
                        <input name="genre" type="checkbox" value="cartoon">Cartoon
                    </label>
                </div>

                <p>Enter yout comments or sugestions here:</p>
                <textarea id="comments" class="input-textarea" placeholder="Enter your feedback here..."></textarea>

                <div class="form-button">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>

            </form>
        </div>

    </div>

</body>

</html>
